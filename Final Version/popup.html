<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Lyffe Style</title>
  </head>
  <body class="rainbow">
    <img src="logo.png" />
    <h5>Change your Lyffe Style to the Right Style</h5>
    <p>Upload your style file:</p>
    <div class="upload-btn-wrapper">
      <button class="btn">Upload a file</button>
      <input type="file" name="files" />
    </div>

    <output id="submit_image"></output>
    <p>Or Link your style Image:</p>
    <div class="form__group field">
      <input
        type="input"
        class="form__field"
        placeholder="Name"
        name="name"
        id="name"
        required
      />
      <label for="name" class="form__label">Link to style Image</label>
    </div>

    <div class="upload-btn-wrapper">
      <button class="btn">Submit</button>
    </div>
    <p>Hover over images to style them</p>
  </body>
</html>
